<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Журнал</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Журнал</h1>
    <ul id="tables-list"></ul>

    <div id="table-content"></div>

    <script>
        // Функция для получения списка таблиц
        function getTables() {
            fetch('/get_tables')
                .then(response => response.json())
                .then(data => {
                    const tablesList = document.getElementById('tables-list');
                    tablesList.innerHTML = '';
                    data.tables.forEach(table => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = '#';
                        a.textContent = table;
                        a.onclick = () => {
                            showTable(table);
                            return false;
                        };
                        li.appendChild(a);
                        tablesList.appendChild(li);
                    });

                    // Очистить содержимое таблицы
                    const tableContent = document.getElementById('table-content');
                    tableContent.innerHTML = '';
                })
                .catch(error => console.error('Error fetching tables:', error));
        }

        // Функция для отображения содержимого таблицы
        function showTable(tableName) {
            fetch(`/table/${tableName}`)
                .then(response => response.json())
                .then(data => {
                    const tableContent = document.getElementById('table-content');
                    tableContent.innerHTML = `
                        <h1></h1>
                        <h1>Журнал: ${data.table_name}</h1>
                        <table>
                            <thead>
                                <tr>
                                    ${data.col_names.map(col => `<th>${col}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${data.rows.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('')}
                            </tbody>
                        </table>
                        <button onclick="getTables()">Вернуться к списку таблиц</button>
                    `;

                    // Очистить список таблиц
                    const tablesList = document.getElementById('tables-list');
                    tablesList.innerHTML = '';
                })
                .catch(error => console.error('Error fetching table data:', error));
        }

        // Инициализация списка таблиц при загрузке страницы
        document.addEventListener('DOMContentLoaded', getTables);
    </script>
</body>
</html>
